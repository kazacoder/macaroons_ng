<div class="product-container" >
  <div class="product-container__image">
    <img class="product-container__img" src="assets/images/{{ product.img }}" alt="Макарун 1">
  </div>
  <div class="product">
    <div class="product__title">{{ product.title }}</div>
    <div class="product__order">
      <div class="product_amount">{{ product.amount }} шт.</div>
      <div class="product_price">{{ product.price | currency:'руб.' }}</div>
      <div class="product_action">
        <button class="btn product__btn" btnBg (click)="addProductToCart()"
                [btnBgDefaultColor]="'brown'"
                [btnBgHoverColor]="'grey'">Заказать</button>
      </div>
    </div>
  </div>
</div>
